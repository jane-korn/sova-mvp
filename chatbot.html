<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <title>Sova - Chat with Your Guide</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Montserrat', -apple-system, BlinkMacSystemFont, sans-serif;
            font-weight: 300;
            background: #2d2828;
            color: #f5f5dc;
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .container { max-width: 1200px; margin: 0 auto; padding: 0 2rem; width: 100%; }

        /* Header */
        header {
            padding: 1rem 0;
            border-bottom: 1px solid rgba(234, 255, 196, 0.1);
            background: #2d2828;
        }
        .header-content { display: flex; justify-content: space-between; align-items: center; }
        .header-content a { display: flex; text-decoration: none; }
        .header-content img { height: 90px; }

        /* Bird Icon */
        .bird-icon {
            position: fixed;
            bottom: 20px;
            right: 20px;
            height: 45px;
            opacity: 0.4;
            z-index: 1000;
            transition: opacity 0.3s cubic-bezier(0.23, 1, 0.32, 1);
            cursor: pointer;
        }
        .bird-icon:hover { opacity: 0.7; }

        /* Chat Layout */
        .chat-section {
            flex: 1;
            display: flex;
            align-items: flex-start;
            justify-content: center;
            min-height: calc(100vh - 122px);
            padding: 2rem 0 10rem 0;
        }
        .chat-wrapper { max-width: 700px; width: 100%; display: flex; flex-direction: column; gap: 1.5rem; }
        .messages-area { display: flex; flex-direction: column; gap: 1.5rem; }

        /* Messages */
        .message { animation: fadeInUp 0.4s cubic-bezier(0.23, 1, 0.32, 1); }
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(12px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .message.sova .message-content { color: #f5f5dc; font-size: 1.125rem; line-height: 1.7; }
        .message.user { align-self: flex-end; max-width: 80%; }
        .message.user .message-content {
            background: rgba(234, 255, 196, 0.08);
            border: 1px solid rgba(234, 255, 196, 0.15);
            border-radius: 16px;
            padding: 1rem 1.25rem;
            font-size: 1rem;
        }
        .message-content p { margin-bottom: 1rem; }
        .message-content p:last-child { margin-bottom: 0; }
        .message-content ul, .message-content ol { margin: 1rem 0; padding-left: 1.5rem; }
        .message-content li { margin-bottom: 0.5rem; color: rgba(245, 245, 220, 0.9); }
        .message-content strong { font-weight: 600; color: #eaffc4; }
        .message-content em { font-style: italic; opacity: 0.85; }
        .message-content a { color: #eaffc4; text-decoration: none; border-bottom: 1px solid rgba(234, 255, 196, 0.3); }
        .message-content a:hover { border-bottom-color: #eaffc4; }

        /* Context Indicator */
        .context-indicator {
            text-align: right;
            margin: -0.5rem 0 0.5rem 0;
            animation: fadeInUp 0.4s cubic-bezier(0.23, 1, 0.32, 1);
        }
        .context-indicator span {
            display: inline-block;
            font-size: 0.75rem;
            color: rgba(184, 215, 143, 0.7);
            font-style: italic;
        }

        /* Typing indicator */
        .typing-indicator { display: flex; gap: 6px; padding: 1rem 0; }
        .typing-indicator span {
            width: 8px; height: 8px;
            background: rgba(234, 255, 196, 0.5);
            border-radius: 50%;
            animation: typing 1.4s infinite ease-in-out both;
        }
        .typing-indicator span:nth-child(1) { animation-delay: -0.32s; }
        .typing-indicator span:nth-child(2) { animation-delay: -0.16s; }
        @keyframes typing {
            0%, 80%, 100% { transform: scale(0.6); opacity: 0.5; }
            40% { transform: scale(1); opacity: 1; }
        }

        /* Element Buttons */
        .element-buttons { display: flex; flex-wrap: wrap; gap: 0.75rem; margin-top: 1.5rem; }
        .element-btn {
            background: transparent;
            border: 1px solid rgba(234, 255, 196, 0.25);
            color: #eaffc4;
            padding: 0.75rem 1.5rem;
            border-radius: 100px;
            font-size: 0.9375rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.23, 1, 0.32, 1);
            font-family: inherit;
        }
        .element-btn:hover {
            background: rgba(234, 255, 196, 0.1);
            border-color: rgba(234, 255, 196, 0.5);
            transform: translateY(-1px);
        }

        /* Prompt Buttons */
        .prompt-buttons { display: flex; flex-wrap: wrap; gap: 0.5rem; margin-top: 1.25rem; }
        .prompt-btn {
            background: rgba(234, 255, 196, 0.08);
            border: 1px solid rgba(234, 255, 196, 0.2);
            color: #eaffc4;
            padding: 0.6rem 1.25rem;
            border-radius: 100px;
            font-size: 0.875rem;
            font-weight: 400;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.23, 1, 0.32, 1);
            font-family: inherit;
        }
        .prompt-btn:hover {
            background: rgba(234, 255, 196, 0.15);
            border-color: rgba(234, 255, 196, 0.4);
            transform: translateY(-1px);
        }

        /* Tool Card */
        .tool-card {
            background: rgba(234, 255, 196, 0.05);
            border: 1px solid rgba(234, 255, 196, 0.12);
            border-radius: 12px;
            padding: 1.25rem;
            margin: 1rem 0;
        }
        .tool-card h4 { color: #eaffc4; font-size: 1rem; font-weight: 600; margin-bottom: 0.5rem; }
        .tool-card p { color: #b8d78f; font-size: 0.875rem; margin-bottom: 0.75rem; opacity: 0.9; }
        .tool-card a {
            display: inline-block;
            color: #eaffc4;
            font-size: 0.875rem;
            font-weight: 500;
            text-decoration: none;
            border-bottom: 1px solid rgba(234, 255, 196, 0.3);
        }

        /* Context Input */
        .context-section {
            max-width: 700px;
            margin: 0 auto 0.75rem auto;
            font-size: 0.8125rem;
        }
        .context-toggle {
            color: rgba(234, 255, 196, 0.6);
            cursor: pointer;
            text-decoration: none;
            border: none;
            background: none;
            font-family: inherit;
            font-size: 0.8125rem;
            padding: 0;
            transition: color 0.3s ease;
        }
        .context-toggle:hover { color: rgba(234, 255, 196, 0.9); }
        .context-inputs {
            display: none;
            gap: 0.5rem;
            margin-top: 0.75rem;
            flex-direction: column;
        }
        .context-inputs.visible { display: flex; }
        .context-input-field {
            background: rgba(245, 245, 220, 0.03);
            border: 1px solid rgba(234, 255, 196, 0.12);
            border-radius: 8px;
            padding: 0.625rem 0.875rem;
            color: #f5f5dc;
            font-family: inherit;
            font-size: 0.8125rem;
            font-weight: 300;
        }
        .context-input-field::placeholder { color: rgba(245, 245, 220, 0.4); }
        .context-file-label {
            display: inline-block;
            background: transparent;
            border: 1px solid rgba(234, 255, 196, 0.2);
            color: #eaffc4;
            padding: 0.5rem 1rem;
            border-radius: 100px;
            font-size: 0.8125rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .context-file-label:hover {
            background: rgba(234, 255, 196, 0.08);
            border-color: rgba(234, 255, 196, 0.3);
        }
        .context-file-input { display: none; }
        .context-file-status {
            color: rgba(234, 255, 196, 0.7);
            font-size: 0.75rem;
            margin-top: 0.25rem;
        }
        .context-privacy {
            color: rgba(245, 245, 220, 0.5);
            font-size: 0.6875rem;
            font-style: italic;
            margin-top: 0.5rem;
        }

        /* Input Area */
        .input-area {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: #2d2828;
            border-top: 1px solid rgba(234, 255, 196, 0.1);
            padding: 1rem 2rem;
            z-index: 100;
        }
        .input-wrapper {
            max-width: 700px;
            margin: 0 auto;
            display: flex;
            gap: 0.75rem;
            align-items: flex-end;
        }
        .input-field {
            flex: 1;
            background: rgba(245, 245, 220, 0.03);
            border: 1px solid rgba(234, 255, 196, 0.15);
            border-radius: 12px;
            padding: 1rem 1.25rem;
            color: #f5f5dc;
            font-family: inherit;
            font-size: 1rem;
            font-weight: 300;
            resize: none;
            min-height: 56px;
            max-height: 150px;
            transition: all 0.3s;
        }
        .input-field:focus { outline: none; border-color: rgba(234, 255, 196, 0.4); background: rgba(245, 245, 220, 0.05); }
        .input-field::placeholder { color: rgba(245, 245, 220, 0.35); }
        .input-field:disabled { opacity: 0.5; cursor: not-allowed; }

        .send-btn {
            background: #eaffc4;
            border: none;
            color: #2d2828;
            padding: 1rem 1.75rem;
            border-radius: 12px;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s;
            font-family: inherit;
        }
        .send-btn:hover:not(:disabled) { background: #d4f0a8; transform: translateY(-2px); }
        .send-btn:disabled { opacity: 0.5; cursor: not-allowed; }

        /* Debug Panel (toggle with D key) */
        .debug-panel {
            position: fixed;
            top: 10px;
            right: 10px;
            background: rgba(0, 0, 0, 0.9);
            color: #0f0;
            padding: 1rem;
            border-radius: 8px;
            font-family: monospace;
            font-size: 0.75rem;
            max-width: 300px;
            display: none;
            z-index: 9999;
        }
        .debug-panel.visible { display: block; }
        .debug-panel h4 { color: #ff0; margin-bottom: 0.5rem; }
        .debug-panel div { margin: 0.25rem 0; }

        /* Mobile */
        @media (max-width: 768px) {
            .container { padding: 0 1.25rem; }
            .chat-section { padding: 1.5rem 0 12rem 0; }
            .message.sova .message-content { font-size: 1rem; }
            .element-btn { padding: 0.625rem 1.25rem; font-size: 0.875rem; }
            .input-area { padding: 1rem 1.25rem; }
            .input-wrapper { flex-direction: column; }
            .send-btn { width: 100%; }
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <div class="header-content">
                <a href="index.html"><img src="sova-logo-main-transparent.png" alt="Sova"></a>
            </div>
        </div>
    </header>

    <div class="container">
        <section class="chat-section">
            <div class="chat-wrapper">
                <div class="messages-area" id="messagesArea"></div>
            </div>
        </section>
    </div>

    <div class="input-area">
        <div class="context-section">
            <button class="context-toggle" onclick="toggleContextInputs()">+ Add context (website or document)</button>
            <div class="context-inputs" id="contextInputs">
                <input type="url" class="context-input-field" id="websiteUrl" placeholder="Your website URL (optional)">
                <div>
                    <label class="context-file-label" for="documentUpload">
                        Upload document
                    </label>
                    <input type="file" class="context-file-input" id="documentUpload" accept=".txt,.doc,.docx,.pdf" onchange="handleFileUpload(event)">
                    <div class="context-file-status" id="fileStatus"></div>
                </div>
                <p class="context-privacy">This information stays in our conversation and isn't stored.</p>
            </div>
        </div>
        <div class="input-wrapper">
            <textarea class="input-field" id="userInput" placeholder="Describe your challenge..." rows="1" onkeydown="handleKeyDown(event)"></textarea>
            <button class="send-btn" id="sendBtn" onclick="sendMessage()">Send</button>
        </div>
    </div>

    <a href="assessment-tool.html" title="Take the Assessment">
        <img src="sova-logo-icon-transparent.png" alt="Sova" class="bird-icon">
    </a>

    <!-- Debug Panel (press D to toggle) -->
    <div class="debug-panel" id="debugPanel">
        <h4>Debug Info</h4>
        <div id="debugContent"></div>
    </div>

    <!-- Load JavaScript modules -->
    <script src="intent-classifier.js"></script>
    <script src="conversation-state-manager.js"></script>
    <script src="conversation-flows.js"></script>
    <script src="system-prompt-v2.js"></script>

    <script>
        // ============================================
        // INITIALISATION
        // ============================================
        const intentClassifier = new IntentClassifier();
        const stateManager = new ConversationStateManager();

        // API endpoints
        const CHAT_API_URL = '/.netlify/functions/chat';
        const SEMANTIC_SEARCH_URL = '/.netlify/functions/semantic-search';

        // Debug mode (toggle with D key)
        let debugMode = false;

        // ============================================
        // CORE CHATBOT LOGIC
        // ============================================

        async function processUserMessage(userMessage) {
            // 1. Add user message to UI and state
            addUserMessage(userMessage);

            // Show context indicator if provided
            const websiteUrl = document.getElementById('websiteUrl').value.trim();
            if (websiteUrl || documentContext) {
                const contextNote = [];
                if (websiteUrl) contextNote.push(`Website: ${websiteUrl}`);
                if (documentContext) contextNote.push(`Document: ${documentContext.filename}`);
                addContextIndicator(contextNote.join(' | '));

                // Collapse context section after sending
                const contextInputs = document.getElementById('contextInputs');
                if (contextInputs.classList.contains('visible')) {
                    contextInputs.classList.remove('visible');
                }
            }

            stateManager.addMessage('user', userMessage);
            setInputEnabled(false);
            addTypingIndicator();

            // 2. Classify intent
            const classification = intentClassifier.classify(userMessage);
            const conversationFlow = intentClassifier.getConversationFlow(classification.intent);

            stateManager.updateIntent(classification.intent, classification.confidence, conversationFlow);

            updateDebugPanel();

            // 3. Handle low confidence (fallback)
            if (classification.confidence < 0.4) {
                const fallbackCount = stateManager.incrementFallback();
                const fallbackResponse = generateFallbackResponse(fallbackCount, userMessage);

                removeTypingIndicator();
                addSovaMessage(fallbackResponse);
                stateManager.addMessage('model', fallbackResponse, {fallback: true});
                setInputEnabled(true);
                updateDebugPanel();
                return;
            }

            // 4. Perform semantic search
            const searchResults = await performSemanticSearch(userMessage, {
                intent: classification.intent,
                element: stateManager.state.slotsFilled.symptom_element,
                stage: stateManager.state.slotsFilled.startup_stage
            });

            stateManager.storeRetrievedTools(searchResults.tools, searchResults.quotes);

            // 5. Build system prompt with retrieved context
            const contextString = getContextString();
            const systemPrompt = buildSystemPrompt({
                intent: classification.intent,
                phase: stateManager.state.conversationPhase,
                slotsSummary: stateManager.getConversationSummary(),
                retrievedTools: searchResults.tools,
                retrievedQuotes: searchResults.quotes,
                additionalContext: contextString
            });

            // 6. Call Gemini API
            const aiResponse = await callGemini(systemPrompt, userMessage);

            // 7. Extract slots from AI response (simple keyword extraction)
            extractSlotsFromResponse(userMessage, aiResponse);

            // 8. Update conversation phase based on slot filling progress
            updateConversationPhase();

            // 9. Display response
            removeTypingIndicator();

            // Clean up response formatting (convert markdown to HTML if AI ignores instructions)
            let cleanedResponse = aiResponse
                .replace(/\*\*(.+?)\*\*/g, '<strong>$1</strong>')  // **text** to <strong>text</strong>
                .replace(/\n\n/g, '</p><p>')  // Double line breaks to paragraph breaks
                .trim();

            // Wrap in <p> tags if not already present
            if (!cleanedResponse.startsWith('<p>')) {
                cleanedResponse = '<p>' + cleanedResponse + '</p>';
            }

            addSovaMessage(cleanedResponse);
            stateManager.addMessage('model', cleanedResponse);
            setInputEnabled(true);

            // Reset fallback count on successful interaction
            stateManager.resetFallback();
            updateDebugPanel();
        }

        /**
         * Perform semantic search via Netlify Function
         */
        async function performSemanticSearch(query, filters) {
            try {
                const response = await fetch(SEMANTIC_SEARCH_URL, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ query, filters, limit: 5 })
                });

                if (!response.ok) {
                    console.warn('Semantic search failed, continuing without tools');
                    return {tools: [], quotes: [], directory: []};
                }

                const data = await response.json();
                return data;

            } catch (error) {
                console.error('Semantic search error:', error);
                return {tools: [], quotes: [], directory: []};
            }
        }

        /**
         * Call Gemini API via Netlify proxy
         */
        async function callGemini(systemPrompt, userMessage) {
            try {
                const conversationHistory = stateManager.state.conversationHistory.map(msg => ({
                    role: msg.role === 'user' ? 'user' : 'model',
                    parts: [{text: msg.content}]
                }));

                const requestBody = {
                    contents: [
                        {role: 'user', parts: [{text: systemPrompt}]},
                        {role: 'model', parts: [{text: 'Understood. I will follow these guidelines.'}]},
                        ...conversationHistory
                    ],
                    generationConfig: {
                        temperature: 0.7,
                        topK: 40,
                        topP: 0.95,
                        maxOutputTokens: 1500
                    }
                };

                const response = await fetch(CHAT_API_URL, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify(requestBody)
                });

                if (!response.ok) {
                    throw new Error(`API error: ${response.status}`);
                }

                const data = await response.json();
                return data.candidates[0].content.parts[0].text;

            } catch (error) {
                console.error('Gemini error:', error);
                return "I'm having trouble connecting right now. Please try again, or you can explore the assessment tool directly.";
            }
        }

        /**
         * Extract slots from user message and AI response
         * Simple keyword-based extraction (upgrade to NER later)
         */
        function extractSlotsFromResponse(userMsg, aiResponse) {
            const combined = `${userMsg} ${aiResponse}`.toLowerCase();

            // Extract stage
            if (!stateManager.state.slotsFilled.startup_stage) {
                if (/discovery|idea|early stage|just starting|pre-revenue/.test(combined)) {
                    stateManager.fillSlot('startup_stage', 'Discovery');
                } else if (/validation|early revenue|first customers|testing|mvp/.test(combined)) {
                    stateManager.fillSlot('startup_stage', 'Validation');
                } else if (/efficiency|optimis|streamlin|profitable|repeatable/.test(combined)) {
                    stateManager.fillSlot('startup_stage', 'Efficiency');
                } else if (/scale|scaling|growth|growing fast|expanding/.test(combined)) {
                    stateManager.fillSlot('startup_stage', 'Scale');
                }
            }

            // Extract team size
            if (!stateManager.state.slotsFilled.team_size) {
                if (/solo|alone|just me|founder|single/.test(combined)) {
                    stateManager.fillSlot('team_size', 'solo');
                } else if (/team|co-founder|employees|staff|hire/.test(combined)) {
                    stateManager.fillSlot('team_size', 'team');
                }
            }

            // Extract pain point from user message
            if (!stateManager.state.slotsFilled.pain_point && userMsg.length > 10) {
                stateManager.fillSlot('pain_point', userMsg);
            }
        }

        /**
         * Update conversation phase based on slot filling progress
         */
        function updateConversationPhase() {
            const currentPhase = stateManager.state.conversationPhase;
            const filled = stateManager.getFilledSlots();

            if (currentPhase === 'greeting' || currentPhase === 'discovery') {
                if (filled.pain_point) {
                    stateManager.transitionPhase('diagnosis');
                }
            } else if (currentPhase === 'diagnosis') {
                if (filled.startup_stage || stateManager.state.turnCount >= 4) {
                    stateManager.transitionPhase('recommendation');
                }
            } else if (currentPhase === 'recommendation') {
                if (stateManager.state.turnCount >= 6) {
                    stateManager.transitionPhase('followup');
                }
            }
        }

        /**
         * Generate fallback response based on fallback count
         */
        function generateFallbackResponse(fallbackCount, userMessage) {
            if (fallbackCount === 1) {
                return `<p>I'm not quite sure I understood. Are you asking about:</p>
                <ul>
                    <li>Cash flow or funding challenges?</li>
                    <li>Getting more customers or marketing?</li>
                    <li>Strategy and business direction?</li>
                    <li>Team performance or hiring?</li>
                    <li>Something else?</li>
                </ul>`;
            } else if (fallbackCount === 2) {
                return `<p>I want to help, but I'm having trouble understanding. Could you rephrase that?</p>
                <p>For example, you might say:</p>
                <ul>
                    <li>"I'm struggling with cash flow"</li>
                    <li>"I can't get customers"</li>
                    <li>"My strategy isn't clear"</li>
                    <li>"My team isn't performing"</li>
                </ul>`;
            } else {
                return `<p>I think the Sova Assessment would help you better than this chat. It's a structured diagnostic that takes 15-20 minutes and gives you a complete view of your business foundations.</p>
                <p>Would you like me to take you there?</p>
                <div class="element-buttons" style="margin-top: 1rem;">
                    <button class="element-btn" onclick="window.location.href='assessment-tool.html'">Start Assessment</button>
                    <button class="element-btn" onclick="stateManager.reset(); location.reload();">Start Over</button>
                </div>`;
            }
        }

        // ============================================
        // UI FUNCTIONS
        // ============================================

        function startConversation() {
            const greeting = `<p>Welcome. I'm Sova, your startup guide. I help Australian founders diagnose business challenges and find practical solutions.</p>
                <p>Right now, I can provide research-backed insights on these 4 foundational elements:</p>
                <ul>
                    <li><strong>Governance</strong> â€” Structure, roles, decision-making, accountability</li>
                    <li><strong>Purpose</strong> â€” Mission, values, differentiation, why you exist</li>
                    <li><strong>Strategy</strong> â€” Direction, positioning, competitive edge, planning</li>
                    <li><strong>Marketing</strong> â€” Customer acquisition, messaging, growth, retention</li>
                </ul>
                <p style="margin-top: 1rem; font-size: 0.9rem; opacity: 0.8;">More elements (Finance, People, Process, Technology, Performance) launching February 2026.</p>
                <p style="margin-top: 1.5rem;"><strong>What's your main challenge?</strong></p>
                <div class="prompt-buttons">
                    <button class="prompt-btn" onclick="sendPrompt('I can\\'t get customers')">Can't get customers</button>
                    <button class="prompt-btn" onclick="sendPrompt('My strategy isn\\'t clear')">Strategy unclear</button>
                    <button class="prompt-btn" onclick="sendPrompt('Team unclear on roles and responsibilities')">Team unclear on roles</button>
                    <button class="prompt-btn" onclick="sendPrompt('Not sure what makes us different')">Not sure what makes us different</button>
                </div>`;

            addSovaMessage(greeting);
            stateManager.transitionPhase('discovery');
        }

        function sendPrompt(message) {
            processUserMessage(message);
        }

        function addSovaMessage(content) {
            const messagesArea = document.getElementById('messagesArea');
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message sova';
            messageDiv.innerHTML = `<div class="message-content">${content}</div>`;
            messagesArea.appendChild(messageDiv);
            scrollToBottom();
        }

        function addUserMessage(content) {
            const messagesArea = document.getElementById('messagesArea');
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message user';
            messageDiv.innerHTML = `<div class="message-content"><p>${escapeHtml(content)}</p></div>`;
            messagesArea.appendChild(messageDiv);
            scrollToBottom();
        }

        function addContextIndicator(contextText) {
            const messagesArea = document.getElementById('messagesArea');
            const contextDiv = document.createElement('div');
            contextDiv.className = 'context-indicator';
            contextDiv.innerHTML = `<span>ðŸ“Ž ${escapeHtml(contextText)}</span>`;
            messagesArea.appendChild(contextDiv);
            scrollToBottom();
        }

        function addTypingIndicator() {
            const messagesArea = document.getElementById('messagesArea');
            const typingDiv = document.createElement('div');
            typingDiv.className = 'message sova';
            typingDiv.id = 'typingIndicator';
            typingDiv.innerHTML = `<div class="typing-indicator"><span></span><span></span><span></span></div>`;
            messagesArea.appendChild(typingDiv);
            scrollToBottom();
        }

        function removeTypingIndicator() {
            const typing = document.getElementById('typingIndicator');
            if (typing) typing.remove();
        }

        function scrollToBottom() {
            window.scrollTo({ top: document.body.scrollHeight, behavior: 'smooth' });
        }

        function sendMessage() {
            const input = document.getElementById('userInput');
            const message = input.value.trim();
            if (!message) return;

            input.value = '';
            input.style.height = 'auto';
            processUserMessage(message);
        }

        function setInputEnabled(enabled) {
            document.getElementById('userInput').disabled = !enabled;
            document.getElementById('sendBtn').disabled = !enabled;
            if (enabled) document.getElementById('userInput').focus();
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function handleKeyDown(event) {
            if (event.key === 'Enter' && !event.shiftKey) {
                event.preventDefault();
                sendMessage();
            }
        }

        // Debug panel toggle
        document.addEventListener('keydown', (e) => {
            if (e.key.toLowerCase() === 'd' && e.ctrlKey) {
                e.preventDefault();
                debugMode = !debugMode;
                document.getElementById('debugPanel').classList.toggle('visible', debugMode);
                if (debugMode) updateDebugPanel();
            }
        });

        function updateDebugPanel() {
            if (!debugMode) return;
            const debug = stateManager.debug();
            const searchMeta = stateManager.state.lastRetrievedTools.length;

            document.getElementById('debugContent').innerHTML = `
                <div><strong>Phase:</strong> ${debug.phase}</div>
                <div><strong>Intent:</strong> ${debug.intent} (${Math.round(debug.confidence * 100)}%)</div>
                <div><strong>Flow:</strong> ${debug.flow}</div>
                <div><strong>Turns:</strong> ${debug.turns}</div>
                <div><strong>Fallbacks:</strong> ${debug.fallbackCount}</div>
                <div><strong>Tools Retrieved:</strong> ${searchMeta}</div>
                <div><strong>Slots:</strong> ${Object.keys(debug.slotsFilled).filter(k => debug.slotsFilled[k]).join(', ') || 'none'}</div>
                <div><strong>Phase History:</strong> ${debug.phaseHistory || 'none'}</div>
            `;
        }

        // ============================================
        // CONTEXT HANDLING
        // ============================================

        let websiteContext = null;
        let documentContext = null;

        function toggleContextInputs() {
            const inputs = document.getElementById('contextInputs');
            inputs.classList.toggle('visible');
        }

        async function handleFileUpload(event) {
            const file = event.target.files[0];
            if (!file) return;

            const statusEl = document.getElementById('fileStatus');
            statusEl.textContent = `Loading ${file.name}...`;

            try {
                const text = await file.text();
                documentContext = {
                    filename: file.name,
                    content: text.substring(0, 3000)  // Limit to 3000 chars
                };
                statusEl.textContent = `âœ“ ${file.name} (${Math.round(file.size / 1024)}KB)`;
            } catch (error) {
                statusEl.textContent = `Failed to load ${file.name}`;
                console.error('File upload error:', error);
            }
        }

        function getContextString() {
            let contextParts = [];

            const websiteUrl = document.getElementById('websiteUrl').value.trim();
            if (websiteUrl) {
                contextParts.push(`Business website: ${websiteUrl}`);
            }

            if (documentContext) {
                contextParts.push(`Document provided (${documentContext.filename}):\n${documentContext.content}`);
            }

            return contextParts.length > 0 ? `\n\nAdditional context:\n${contextParts.join('\n\n')}` : '';
        }

        // Auto-resize textarea
        document.getElementById('userInput').addEventListener('input', function() {
            this.style.height = 'auto';
            this.style.height = Math.min(this.scrollHeight, 150) + 'px';
        });

        // Initialise chatbot
        startConversation();
    </script>
