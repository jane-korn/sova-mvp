    <script>
        // ============================================
        // CONFIGURATION
        // ============================================
        // Use Netlify Functions proxy for API calls
        const CHAT_API_URL = '/.netlify/functions/chat';

        // State
        let conversationHistory = [];
        let knowledgeBase = null;
        let uploadedFileContent = null;
        let uploadedFileName = null;
        let conversationTurns = 0;

        // ============================================
        // LOAD KNOWLEDGE BASE
        // ============================================
        async function loadKnowledgeBase() {
            try {
                // Load full knowledge base
                const response = await fetch('sova-knowledge-base.json');
                knowledgeBase = await response.json();
                console.log('Knowledge base loaded:', {
                    tools: knowledgeBase.tools.length,
                    questions: knowledgeBase.questions.length,
                    failureQuotes: knowledgeBase.failureQuotes.length,
                    directory: knowledgeBase.directory?.length || 0
                });
            } catch (error) {
                console.error('Failed to load knowledge base:', error);
                // Fallback to empty knowledge base
                knowledgeBase = {
                    tools: [],
                    questions: [],
                    failureQuotes: [],
                    directory: [],
                    elementDefinitions: []
                };
            }
        }

        // ============================================
        // BUILD SYSTEM PROMPT
        // ============================================
        function buildSystemPrompt() {
            // Get relevant tools for MVP elements
            const mvpElements = ['Governance', 'Purpose', 'Strategy', 'Marketing'];
            const relevantTools = knowledgeBase?.tools?.filter(t => mvpElements.includes(t.element)) || [];

            // Get failure quotes for context
            const failureQuotes = knowledgeBase?.failureQuotes?.slice(0, 20) || [];

            // Get element definitions
            const elementDefs = knowledgeBase?.elementDefinitions || [];

            // Get directory data (filtered for most commonly needed resources)
            const directory = knowledgeBase?.directory || [];
            const fundingOpps = directory.filter(d => d.need === 'Funding').slice(0, 30);
            const adviceResources = directory.filter(d => d.need === 'Advice').slice(0, 20);
            const programResources = directory.filter(d => d.need === 'Programs').slice(0, 25);
            const communityResources = directory.filter(d => d.need === 'Connections').slice(0, 15);

            return `You are Sova, a professional startup guide for Australian entrepreneurs. Your goal is to diagnose challenges and provide specific, actionable recommendations.

## CRITICAL LANGUAGE RULES

1. **NEVER use greetings** - No "G'day", "Hello", "Hi there", "Greetings" or any greeting at any point in the conversation
2. **NEVER ask "When" questions** - Don't ask when something happened or started. Focus on what the issue is and how to solve it.
3. **Australian English**: organisation, analyse, prioritise, colour
4. **No emojis**
5. **Concise responses**: 2-3 short paragraphs max. Be direct and actionable.
6. **MVP elements only**: Governance, Purpose, Strategy, Marketing. If asked about Finance, People, Process, Performance, Technology - acknowledge but say "coming February 2026"

## YOUR CONVERSATION APPROACH

**CRITICAL: Mirror the user's language level**
- Start with simple, plain language
- If the user uses business terminology, match their sophistication
- If they use casual language, stay conversational
- Adapt your vocabulary to theirs throughout the conversation

**STAGE 1 - UNDERSTAND**
Ask about their situation. When offering options, present them as clickable choices using SIMPLE, PLAIN language:

Example: "What would help you most right now?" then list 2-4 options in everyday language.

**Simple option examples:**
- "Getting more customers" NOT "Attracting and acquiring new customers"
- "Understanding what makes you different" NOT "Defining your unique value proposition"
- "Planning your marketing" NOT "Developing a clear marketing strategy"
- "Finding out what's working" NOT "Measuring the effectiveness of your marketing activities"

**STAGE 2 - CLARIFY**
Ask what they've tried or what specific aspect concerns them most. Never ask "when" - focus on "what" and "how".
Match their language - if they say "customers", use "customers". If they say "target market", use "target market".

**STAGE 3 - RECOMMEND**
Provide specific advice. Keep it short and actionable. Use plain language unless the user has demonstrated business knowledge.

## WHEN PRESENTING OPTIONS

Always offer 2-4 clear options as a list that the user can choose from.

**Default to simple language:**
- Use everyday words
- Keep options short (5-10 words max)
- Avoid jargon unless the user uses it first

Format as:
- Simple option 1
- Simple option 2
- Simple option 3

Then add: "Or tell me more about your specific situation."

## RECOMMENDATION FORMAT

When giving recommendations, structure your response in SHORT separate paragraphs:

**Paragraph 1**: Why this matters (1-2 sentences max). Reference a relevant insight about startup challenges.

**Paragraph 2**: How to approach it (2-3 sentences max). Explain the methodology briefly.

**Paragraph 3**: Specific next steps with a tool card:

<div class="tool-card">
<h4>[Tool Name]</h4>
<p>[One sentence on why this helps their situation]</p>
<a href="[URL]" target="_blank">Learn more â†’</a>
</div>

**IMPORTANT**: Do NOT write "WHY", "HOW", or "WHAT" labels. Just write the content in separate paragraphs.

## ELEMENT DEFINITIONS
${elementDefs.map(e => `- **${e.element}**: ${e.definition}`).join('\n')}

## TOOLS YOU CAN RECOMMEND (with links)
${relevantTools.slice(0, 40).map(t => `- **${t.name}** (${t.element}): ${t.sovaContext || t.description}${t.url ? ` [Link](${t.url})` : ''}`).join('\n')}

## STARTUP FAILURE EVIDENCE
Use these to support your advice (paraphrase, don't quote directly):
${failureQuotes.slice(0, 10).map(q => `- ${q.element}: "${q.quote}"`).join('\n')}

## WHEN REFERRING TO ASSESSMENT

If deeper analysis would help, add:
<div class="referral-card">
<h4>Take the [Element] Assessment</h4>
<p>Get a structured view of your [element] foundations with prioritised actions.</p>
<a href="assessment-tool.html?from=chatbot&mode=zoomin&element=[Element]" class="referral-btn">Start Assessment</a>
</div>

## IF USER PROVIDES A WEBSITE OR DOCUMENT

When they share context, acknowledge their specific business and tailor your response accordingly. Assure them their data is only used for this conversation.

## RECOMMENDING SUPPORT PROGRAMS AND DIRECTORY RESOURCES

**IMPORTANT**: You have access to a comprehensive directory of 162 Australian startup resources including:
- **Funding**: ${fundingOpps.length} grants, investors, competitions
- **Programs**: ${programResources.length} accelerators, incubators, corporate programs
- **Advice**: ${adviceResources.length} government services, mentoring, legal help
- **Connections**: ${communityResources.length} networks, events, communities

**When to recommend directory resources:**
1. **No specific tool exists** - If there's no framework/methodology that directly solves their problem
2. **Need funding** - User mentions grants, investment, capital, money, funding
3. **Need mentoring/advice** - User asks "who can help", "need guidance", "where to start"
4. **Need community** - User feels isolated, wants to meet founders, needs network
5. **Stage-appropriate** - Match their stage (Idea, Validation, Efficiency, Scale) to programs
6. **Location-specific** - Filter by their state if mentioned
7. **Identity-specific** - If they're women/Indigenous/migrant/disability founders

**How to recommend:**
Use the program-card format with relevant details from directory:
<div class="program-card">
<h4>[Name]</h4>
<p>[Description tailored to their situation] â€¢ [Category] â€¢ [Timeline if relevant]</p>
<a href="[URL]" target="_blank">Learn more â†’</a>
</div>

**Filtering logic:**
- Match by **need** (Funding/Programs/Advice/Connections)
- Match by **stage** (Idea/Validation/Efficiency/Scale)
- Match by **state** if they mention location (NSW, VIC, QLD, WA, SA, TAS, ACT, NT, National)
- Match by **identity** if mentioned (Women/Indigenous/Migrant/Disability)
- Match by **industry** if relevant (Tech/DeepTech/FinTech/HealthTech/CleanTech/AgTech)

**Key directory highlights:**
${fundingOpps.slice(0, 10).map(f => `- **${f.name}** (${f.category}, ${f.state}): ${f.funding} ${f.description.substring(0, 80)}...`).join('\n')}

${programResources.slice(0, 8).map(p => `- **${p.name}** (${p.category}, ${p.state}): ${p.description.substring(0, 80)}...`).join('\n')}

**IMPORTANT**: Always contextualise recommendations to their specific situation. Don't list resources - explain WHY this specific resource helps THEIR problem.

For comprehensive directory: "Explore all 162 programs and funding opportunities at <a href='directory.html' target='_blank'>Sova Directory</a>."

Remember: Be direct, be helpful, move toward solving their problem. No fluff, no greetings, no "when" questions.`;
        }

        // ============================================
        // GEMINI API CALL
        // ============================================
        async function callGemini(userMessage, additionalContext = '') {
            conversationTurns++;

            // Build full message with any additional context
            let fullMessage = userMessage;
            if (additionalContext) {
                fullMessage = `${userMessage}\n\n[Additional context provided by user]:\n${additionalContext}`;
            }

            // Add conversation guidance based on turns
            if (conversationTurns >= 4) {
                fullMessage += '\n\n[System note: You have gathered enough context. Move toward a specific recommendation with tools and/or assessment referral.]';
            }

            conversationHistory.push({
                role: 'user',
                parts: [{ text: fullMessage }]
            });

            // Request format for Netlify function
            const requestBody = {
                contents: [
                    { role: 'user', parts: [{ text: buildSystemPrompt() }] },
                    { role: 'model', parts: [{ text: 'I understand. I am Sova, a startup guide for Australian entrepreneurs. I will use the funnel technique to efficiently diagnose challenges and provide specific tool recommendations with evidence.' }] },
                    ...conversationHistory
                ],
                generationConfig: {
                    temperature: 0.7,
                    topK: 40,
                    topP: 0.95,
                    maxOutputTokens: 1500,
                }
            };

            try {
                const response = await fetch(CHAT_API_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(requestBody)
                });

                if (!response.ok) throw new Error(`API error: ${response.status}`);

                const data = await response.json();
                const aiResponse = data.candidates[0].content.parts[0].text;

                conversationHistory.push({
                    role: 'model',
                    parts: [{ text: aiResponse }]
                });

                return aiResponse;
            } catch (error) {
                console.error('Gemini error:', error);
                return "I'm having trouble connecting. Please try again, or explore the assessment tool directly.";
            }
        }

        // ============================================
        // URL HANDLING
        // ============================================
        function triggerUrlInput() {
            const url = prompt('Enter the website URL you\'d like me to review:');
            if (url && url.trim()) {
                const input = document.getElementById('userInput');
                input.value = `Please review this website and help me based on what you find: ${url.trim()}`;
                input.focus();
            }
        }

        // ============================================
        // FILE HANDLING
        // ============================================
        function triggerFileUpload() {
            document.getElementById('fileInput').click();
        }

        async function handleFileSelect(event) {
            const file = event.target.files[0];
            if (!file) return;

            uploadedFileName = file.name;
            document.getElementById('fileName').textContent = file.name;
            document.getElementById('filePreview').style.display = 'flex';

            // Read file content
            const reader = new FileReader();
            reader.onload = async (e) => {
                if (file.type === 'application/pdf') {
                    uploadedFileContent = `[PDF Document: ${file.name}] - Note: I can see you've uploaded a PDF. Please tell me what this document is about and what you'd like help with.`;
                } else {
                    uploadedFileContent = e.target.result;
                    // Truncate if too long
                    if (uploadedFileContent.length > 10000) {
                        uploadedFileContent = uploadedFileContent.substring(0, 10000) + '\n\n[Document truncated for length]';
                    }
                }
            };

            if (file.type === 'application/pdf') {
                reader.readAsArrayBuffer(file);
            } else {
                reader.readAsText(file);
            }
        }

        function removeFile() {
            uploadedFileContent = null;
            uploadedFileName = null;
            document.getElementById('filePreview').style.display = 'none';
            document.getElementById('fileInput').value = '';
        }

        // ============================================
        // UI FUNCTIONS
        // ============================================
        function startConversation() {
            const greeting = `
                <p>Welcome. I'm Sova, your startup guide. I'm here to help you work through challenges and find practical solutions.</p>
                <p>I can help with:</p>
                <ul>
                    <li><strong>Governance</strong> â€” Structure, roles, accountability, compliance</li>
                    <li><strong>Purpose</strong> â€” Mission, values, why you exist</li>
                    <li><strong>Strategy</strong> â€” Positioning, planning, competitive edge</li>
                    <li><strong>Marketing</strong> â€” Customers, messaging, growth</li>
                </ul>
                <p>More elements coming February 2026.</p>
                <p style="margin-top: 1.5rem; padding-top: 1rem; border-top: 1px solid rgba(184, 215, 143, 0.15);"><strong>Tell me a bit about your startup.</strong></p>
                <p style="font-size: 0.9rem; opacity: 0.7; margin-top: 0.5rem;">You can share your website URL or upload a business plan to give me more context. Your data is not stored, copied, or used beyond this conversation â€” it's processed only to provide you with relevant guidance.</p>
            `;
            addSovaMessage(greeting, getElementButtons());
        }

        function getElementButtons() {
            return `
                <div class="element-buttons">
                    <button class="element-btn" onclick="quickSelect('Governance')">Governance</button>
                    <button class="element-btn" onclick="quickSelect('Purpose')">Purpose</button>
                    <button class="element-btn" onclick="quickSelect('Strategy')">Strategy</button>
                    <button class="element-btn" onclick="quickSelect('Marketing')">Marketing</button>
                </div>
            `;
        }

        function quickSelect(element) {
            addUserMessage(`I'd like to discuss ${element}`);
            processMessage(`I'd like to discuss ${element}`);
        }

        function addSovaMessage(content, buttons = '') {
            const messagesArea = document.getElementById('messagesArea');
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message sova';
            messageDiv.innerHTML = `<div class="message-content">${formatMessage(content)}</div>${buttons}`;
            messagesArea.appendChild(messageDiv);
            scrollToBottom();
        }

        function addUserMessage(content) {
            const messagesArea = document.getElementById('messagesArea');
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message user';

            let displayContent = escapeHtml(content);
            if (uploadedFileName) {
                displayContent += `<br><span style="font-size: 0.875rem; opacity: 0.7;">ðŸ“Ž ${uploadedFileName}</span>`;
            }

            messageDiv.innerHTML = `<div class="message-content"><p>${displayContent}</p></div>`;
            messagesArea.appendChild(messageDiv);
            scrollToBottom();
        }

        function addTypingIndicator() {
            const messagesArea = document.getElementById('messagesArea');
            const typingDiv = document.createElement('div');
            typingDiv.className = 'message sova';
            typingDiv.id = 'typingIndicator';
            typingDiv.innerHTML = `<div class="typing-indicator"><span></span><span></span><span></span></div>`;
            messagesArea.appendChild(typingDiv);
            scrollToBottom();
        }

        function removeTypingIndicator() {
            const typing = document.getElementById('typingIndicator');
            if (typing) typing.remove();
        }

        function formatMessage(text) {
            if (text.includes('<p>') || text.includes('<div class=')) return text;

            text = text.replace(/\*\*([^*]+)\*\*/g, '<strong>$1</strong>');
            text = text.replace(/\*([^*]+)\*/g, '<em>$1</em>');
            text = text.replace(/\[([^\]]+)\]\(([^)]+)\)/g, '<a href="$2" target="_blank">$1</a>');

            const paragraphs = text.split(/\n\n+/);
            let html = '';
            let hasOptions = false;

            paragraphs.forEach(para => {
                para = para.trim();
                if (!para) return;

                if (para.includes('<div class=')) {
                    html += para;
                } else if (para.match(/^[-â€¢]\s/m)) {
                    const items = para.split(/\n/).filter(l => l.trim());
                    // Check if these look like clickable options (short items without links)
                    const looksLikeOptions = items.length >= 2 && items.length <= 6 &&
                        items.every(i => i.length < 150 && !i.includes('http'));

                    if (looksLikeOptions) {
                        html += '<div class="element-buttons" style="margin: 1rem 0;">';
                        items.forEach(item => {
                            const cleanItem = item.replace(/^[-â€¢]\s*/, '').replace(/<[^>]+>/g, '');
                            html += `<button class="element-btn" onclick="quickSelect('${cleanItem.replace(/'/g, "\\'")}')">${cleanItem}</button>`;
                        });
                        html += '</div>';
                    } else {
                        html += '<ul>' + items.map(i => `<li>${i.replace(/^[-â€¢]\s*/, '')}</li>`).join('') + '</ul>';
                    }
                } else if (para.match(/^\d+\.\s/m)) {
                    const items = para.split(/\n/).filter(l => l.trim());
                    html += '<ol>' + items.map(i => `<li>${i.replace(/^\d+\.\s*/, '')}</li>`).join('') + '</ol>';
                } else {
                    html += `<p>${para.split(/\n/).map(l => l.trim()).filter(l => l).join(' ')}</p>`;
                }
            });

            return html || `<p>${text}</p>`;
        }

        function scrollToBottom() {
            window.scrollTo({ top: document.body.scrollHeight, behavior: 'smooth' });
        }

        async function processMessage(message) {
            setInputEnabled(false);
            addTypingIndicator();

            // Include file content if uploaded
            let additionalContext = '';
            if (uploadedFileContent) {
                additionalContext = `Document uploaded (${uploadedFileName}):\n${uploadedFileContent}`;
                removeFile(); // Clear after sending
            }

            const response = await callGemini(message, additionalContext);
            removeTypingIndicator();
            addSovaMessage(response);
            setInputEnabled(true);
        }

        async function sendMessage() {
            const input = document.getElementById('userInput');
            const message = input.value.trim();
            if (!message) return;

            addUserMessage(message);
            input.value = '';
            input.style.height = 'auto';

            await processMessage(message);
        }

        function setInputEnabled(enabled) {
            document.getElementById('userInput').disabled = !enabled;
            document.getElementById('sendBtn').disabled = !enabled;
            if (enabled) document.getElementById('userInput').focus();
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function handleKeyDown(event) {
            if (event.key === 'Enter' && !event.shiftKey) {
                event.preventDefault();
                sendMessage();
            }
        }

        // Auto-resize textarea
        document.getElementById('userInput').addEventListener('input', function() {
            this.style.height = 'auto';
            this.style.height = Math.min(this.scrollHeight, 150) + 'px';
        });

        // Initialize
        loadKnowledgeBase().then(() => {
            startConversation();
        });
    </script>
